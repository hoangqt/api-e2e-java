---
name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run spotless check
        run: ./gradlew spotlessCheck -si

      - name: Run SpotBugs check
        run: ./gradlew app:spotbugsMain -si

      - name: Run tests
        run: ./gradlew test -si
        env:
          GITHUB_PAT: ${{ secrets.PAT }}

      - name: Generate Allure report
        run: ./gradlew allureReport -si

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: app/build/allure-results
          retention-days: 7
